<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="form-container">
            <h2>Rutas</h2>
            <form id="addVertexForm">
                <label for="vertexName">Agregar Ciudad</label>
                <input type="text" id="vertexName" placeholder="Nombre de la ciudad" required>
                <button type="submit">Agregar Ciudad</button>
            </form>

            <form id="addEdgeForm">
                <label for="startVertex">Ciudad de Inicio</label>
                <input type="text" id="startVertex" placeholder="Ciudad inicial" required>
                <label for="endVertex">Ciudad de Destino</label>
                <input type="text" id="endVertex" placeholder="Ciudad destino" required>
                <label for="weight">Distancia en Kil√≥metros</label>
                <input type="number" id="weight" placeholder="Distancia en km">
                <button type="submit">Agregar Ruta</button>
            </form>

            <button id="dfsBtn" class="dfs-button">Recorrido en Profundidad (DFS)</button>
        </div>

        <div class="result-container">
            <h2>Resultados</h2>
            <div id="resultContainer">
               
            </div>
        </div>
    </div>

    <script type="module" src="./src/controllers/Script.mjs"></script>
</body>
</html>
